<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>App - {{title}}</title>
    {%else%}
        <title>App</title>

<body class="max-h-full">
    <div class="">
        <nav class="flex place-items-center shadow-md bg-slate-300 h-20">        
            <ul class="grow">
                <li class="inline ml-10">
                    <a class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        OTB Miraflores
                    </a>
                </li>
                <li class="inline ml-10"><a href="#">Usuarios</a></li>
                <li class="inline ml-10"><a href="#">Vecinos</a></li>
                <li class="inline ml-10"><a href="#">Cobros</a></li>

                <li class="inline ml-10"><a href="#">Asistencia</a></li>
                <li class="inline ml-10"><a href="#">Reportes</a></li>
                <li class="inline ml-10"><a href="#">Lecturacion</a></li>
                <li class="inline ml-10"><a href="#">Egresos</a></li>
            </ul>
            <div class="p-5">
                <a href="{{ url_for('main.log_out') }}"">Cerrar Sesión</a>
            </div>
        </nav>
        <div style="height: 100%;">
            {% block content %} {% endblock %}
        </div>        
        <footer class="container fixed-bottom bg-body-tertiary text-center text-lg-start">
            <div class="text-center p-3" >
              © 2024 Copyright:
              <a class="text-body" href="https://github.com/srodrigo23">Sergio Rodrigo</a>
            </div>
        </footer>

    {% block javascript %}
        <script src="{{ url_for('static',filename='js/index.js') }}"></script>
